spring:
  application:
    name: content-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
        enabled: ${NACOS_ENABLED:false}
      config:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
        enabled: ${NACOS_ENABLED:false}
  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/shizuki_content?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:127.0.0.1:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 0
      properties:
        request.timeout.ms: 5000
        delivery.timeout.ms: 10000
        linger.ms: 5

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

shizuki:
  audit:
    publisher:
      type: ${AUDIT_PUBLISHER_TYPE:noop}
      kafka-topic: ${AUDIT_KAFKA_TOPIC:shizuki.audit.log}
      kafka-send-timeout-ms: ${AUDIT_KAFKA_SEND_TIMEOUT_MS:3000}
    outbox:
      enabled: true
      batch-size: 100
      poll-interval: 5000
      max-retries: 8
      retry-base-seconds: 2
      retry-max-seconds: 300
