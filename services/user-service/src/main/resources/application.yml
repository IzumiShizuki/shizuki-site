spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
        enabled: ${NACOS_ENABLED:false}
      config:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
        enabled: ${NACOS_ENABLED:false}
  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/shizuki_user?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
shizuki:
  oauth:
    github:
      client-id: ${GITHUB_CLIENT_ID:}
      client-secret: ${GITHUB_CLIENT_SECRET:}
      authorize-url: https://github.com/login/oauth/authorize
      token-url: https://github.com/login/oauth/access_token
      user-api-url: https://api.github.com/user
  security:
    secret:
      enforce: ${SECRET_ENFORCE:${NACOS_ENABLED:false}}

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info

sa-token:
  token-name: Authorization
  token-prefix: Bearer
  timeout: 2592000
  active-timeout: -1
