spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:192.168.88.128:8848}
        namespace: ${NACOS_NAMESPACE:public}
      config:
        server-addr: ${NACOS_ADDR:192.168.88.128:8848}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        refresh-enabled: true
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        shared-configs:
          - data-id: shizuki-common.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
        extension-configs:
          - data-id: user-service.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
