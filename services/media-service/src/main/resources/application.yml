spring:
  application:
    name: media-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
        enabled: ${NACOS_ENABLED:false}
      config:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
        enabled: ${NACOS_ENABLED:false}
  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/shizuki_media?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:127.0.0.1:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 0
      properties:
        request.timeout.ms: 5000
        delivery.timeout.ms: 10000
        linger.ms: 5

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

shizuki:
  media:
    storage:
      private-bucket: ${OSS_PRIVATE_BUCKET:shizuki-private}
      public-bucket: ${OSS_PUBLIC_BUCKET:shizuki-public}
      public-base-url: ${OSS_PUBLIC_BASE_URL:}
      sign-expire-seconds: 600
      max-upload-size: 52428800
      max-l2d-zip-entry-count: 2048
      max-l2d-zip-entry-name-length: 1024
      max-l2d-zip-single-entry-size: 20971520
      max-l2d-zip-total-size: 104857600
      enable-object-hash-dedup: true
      enable-security-scan-hook: false
      allowed-content-types:
        - image/png
        - image/jpeg
        - image/webp
        - image/gif
        - image/apng
        - application/zip
        - application/x-zip-compressed
        - audio/mpeg
        - audio/wav
        - audio/ogg
  oss:
    endpoint: ${OSS_ENDPOINT:https://oss-cn-hangzhou.aliyuncs.com}
    access-key-id: ${OSS_ACCESS_KEY_ID:}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:}
  security:
    secret:
      enforce: ${SECRET_ENFORCE:${NACOS_ENABLED:false}}
  audit:
    publisher:
      type: ${AUDIT_PUBLISHER_TYPE:noop}
      kafka-topic: ${AUDIT_KAFKA_TOPIC:shizuki.audit.log}
      kafka-send-timeout-ms: ${AUDIT_KAFKA_SEND_TIMEOUT_MS:3000}
    outbox:
      enabled: true
      batch-size: 100
      poll-interval: 5000
      max-retries: 8
      retry-base-seconds: 2
      retry-max-seconds: 300
