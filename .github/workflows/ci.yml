name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-verify:
    name: Backend Verify
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Compile
        run: |
          set -o pipefail
          mvn -B -ntp -DskipTests compile | tee backend-compile.log

      - name: SQL Convention Check
        run: |
          set -o pipefail
          bash scripts/check_sql_conventions.sh | tee backend-sql-check.log

      - name: Unit Tests
        run: |
          set -o pipefail
          mvn -B -ntp test -Dsurefire.printSummary=true -DtrimStackTrace=false | tee backend-unit-tests.log

      - name: Debug Report Paths
        if: failure()
        run: |
          echo "Searching report directories under workspace..."
          find . -type d \( -name surefire-reports -o -name failsafe-reports -o -name "*-reports" \) -print || true

      - name: Upload Backend Test Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports-${{ github.run_number }}
          path: |
            backend-compile.log
            backend-sql-check.log
            backend-unit-tests.log
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/*-reports/**
          retention-days: 7
          if-no-files-found: ignore

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: fronted/vue3-merged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fronted/vue3-merged/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Upload Frontend Dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.run_number }}
          path: fronted/vue3-merged/dist/**
          retention-days: 3
