name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-verify:
    name: Backend Verify
    runs-on: ubuntu-latest
    timeout-minutes: 45
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Compile
        id: backend_compile
        continue-on-error: true
        run: |
          set -o pipefail
          mvn -B -ntp -DskipTests compile | tee backend-compile.log

      - name: SQL Convention Check
        id: backend_sql
        if: ${{ steps.backend_compile.outcome == 'success' }}
        continue-on-error: true
        run: |
          set -o pipefail
          bash scripts/check_sql_conventions.sh | tee backend-sql-check.log

      - name: Unit Tests
        id: backend_tests
        if: ${{ steps.backend_compile.outcome == 'success' && steps.backend_sql.outcome == 'success' }}
        continue-on-error: true
        run: |
          set -o pipefail
          mvn -B -ntp test -Dsurefire.printSummary=true -DtrimStackTrace=false | tee backend-unit-tests.log

      - name: Backend Stage Summary
        if: always()
        run: |
          echo "compile outcome = ${{ steps.backend_compile.outcome }}"
          echo "sql outcome     = ${{ steps.backend_sql.outcome }}"
          echo "tests outcome   = ${{ steps.backend_tests.outcome }}"

      - name: Debug Report Paths
        if: always()
        run: |
          echo "Searching report directories under workspace..."
          find . -type d \( -name surefire-reports -o -name failsafe-reports -o -name "*-reports" \) -print || true

      - name: Upload Backend Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports-${{ github.run_number }}
          path: |
            backend-compile.log
            backend-sql-check.log
            backend-unit-tests.log
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/*-reports/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Assert Backend Verify Passed
        if: always()
        run: |
          compile="${{ steps.backend_compile.outcome }}"
          sql="${{ steps.backend_sql.outcome }}"
          tests="${{ steps.backend_tests.outcome }}"

          if [[ "$compile" != "success" ]]; then
            echo "::error::Backend verify failed in Compile stage (outcome=$compile)"
            exit 1
          fi

          if [[ "$sql" != "success" ]]; then
            echo "::error::Backend verify failed in SQL Convention Check stage (outcome=$sql)"
            exit 1
          fi

          if [[ "$tests" != "success" ]]; then
            echo "::error::Backend verify failed in Unit Tests stage (outcome=$tests)"
            exit 1
          fi

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: fronted/vue3-merged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fronted/vue3-merged/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Upload Frontend Dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.run_number }}
          path: fronted/vue3-merged/dist/**
          retention-days: 3
