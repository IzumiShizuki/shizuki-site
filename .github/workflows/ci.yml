name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Compile
        run: mvn -B -q -DskipTests compile

      - name: SQL Convention Check
        run: bash scripts/check_sql_conventions.sh

      - name: Unit Tests
        run: mvn -B -q test
